<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Organization Landing</title>
</head>
<body class="p-1 ">
  <header>
    <h1>
      Electronic Filing Organization
    </h1>
  </header>
  <main class="p-1 container">
    <div>
      <h4>
        Our Vision:
      </h4>
      <p>
        Our vision is to eliminate your overhead by providing a product that will handle your electronic filing organization.
      </p>
    </div>
    <div>
      <form action="submit" class="d-flex flex-wrap flex-column">
        <div class="d-flex justify-content-between m-1">
          <label for="first">First Name:</label>
          <input type="text" name="first" id="first" required>
        </div>
        <div class="d-flex justify-content-between m-1">
          <label for="last">Last Name:</label>
          <input type="text" name="last" id="last" required>
        </div>
        <div class="d-flex justify-content-between m-1">
          <label for="phone">Phone Number:</label>
          <input type="text" name="phone" id="phone" required>
        </div>
        <div class="d-flex justify-content-between m-1">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" required>
        </div>
        <div class="d-flex justify-content-between m-1">
          <label for="message">Message:</label><br />
          <textarea rows="10" cols="50" name="message" id="message"> </textarea>
        </div>
        <div class="d-flex flex-row-reverse m-1">
          <button>Submit</button>
        </div>
      </form>
    </div>
  </main>
<script src="main.js"></script>
</body>
</html>
